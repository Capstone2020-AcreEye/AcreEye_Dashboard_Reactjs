version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          build: "CI=false npm run build" # run a custom app build step
      - cypress/run:
          requires:
            - cypress/install
          start: "npm start & wait-on http://localhost:3000" # start server before running tests
          record: true # record results on Cypress Dashboard
          group: "all tests" # name this group "all tests" on the dashboard
