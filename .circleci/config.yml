version: 2
jobs:
  test:
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - restore_cache:
        keys: -cache-{{ checksum "package.json"}}
      - run:
          name: Install Dependencies
          command: npm ci
      -run:
          command: npx cypress verify
      - save_cache:
        key: cache={{ checksum "package.json"}}
        paths:
          - ~/.npm
          - ~/.cache
      - run:
          command: npm start
          background: true
      - run: npx cypress run

workflows:
  version: 2
  build:
    jobs:
      - test
